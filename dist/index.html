<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK BOOTSTRAP  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Your Team's Profile</title>
  </head>

  <body>
    <nav class="bg-dark text-light text-center p-3">
      <h1>Your Team's Profile</h1>
    </nav>

    <main
      class="
        container
        d-flex
        flex-row
        justify-content-center
        align-items-center
        col-10
      "
    >
      <div class="row cardContainer"></div>

      <div class="card m-4 text-light" style="width: 24rem">
        <div class="card-header bg-success">
          <h3>Manager Name</h3>
          <div class="d-flex flex-row">
            <img class="icon-image" src="../src/manager.jpeg" />
            <p class="m-2">Manager</p>
          </div>
        </div>
        <ul class="list-group list-group-flush text-dark">
          <li class="list-group-item">ID: 1</li>
          <li class="list-group-item">
            Email:
            <a href="mailto:manager@gmail.com" target="no_blank"
              >manager@gmail.com</a
            >
          </li>
          <li class="list-group-item">Office Number = 333</li>
        </ul>
      </div>
      <div class="card m-4 text-light" style="width: 24rem">
        <div class="card-header bg-info">
          <h3>Poor Cat</h3>
          <div class="d-flex flex-row">
            <img class="icon-image" src="../src/intern.png" />
            <p class="m-2">Intern</p>
          </div>
        </div>
        <ul class="list-group list-group-flush text-dark">
          <li class="list-group-item">ID: 2</li>
          <li class="list-group-item">
            Email:
            <a href="mailto:cat@comcast.net" target="no_blank"
              >cat@comcast.net</a
            >
          </li>
          <li class="list-group-item">School: Denver University</li>
        </ul>
      </div>
      <div class="card m-4 text-light" style="width: 24rem">
        <div class="card-header bg-warning">
          <h3>Hayden Haun</h3>
          <div class="d-flex flex-row">
            <img class="icon-image" src="../src/engineer.jpeg" />
            <p class="m-2">Engineer</p>
          </div>
        </div>
        <ul class="list-group list-group-flush text-dark">
          <li class="list-group-item">ID: 333</li>
          <li class="list-group-item">
            Email:
            <a href="mailto:hayden@yahoo.com" target="no_blank"
              >hayden@yahoo.com</a
            >
          </li>
          <li class="list-group-item">
            GitHub =
            <a href="https://github.com/Hayden-Haun" target="no_blank"
              >Hayden-Haun</a
            >
          </li>
        </ul>
      </div>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Custom JS file -->
    <script src="./index.js"></script>
  </body>
</html>
